            <audio id="mySong">
              <source src="media/song/cs_cz.mp3" type="audio/mpeg">
              Your browser does not support this HTML5 audio tag.                  
            </audio>  
    <script>
        var mySong = document.getElementById("mySong");
        var icon = document.getElementById("icon");

        icon.onclick = function(){
            if(mySong.paused){
                mySong.play();
                icon.src = "media/pause.png";
            }
            else{
                mySong.pause();
                icon.src = "media/play.png";
            }
            
        }
    </script>
